[package]
name = "react-native-haskell-shelley"
version = "0.0.8"
authors = ["EMURGO R&D"]
edition = "2018"

[build-dependencies]
cbindgen = "=0.14.1"

[dependencies]
wasm-bindgen = { version = "0.2" }
cardano-serialization-lib = { path = "../repo/cardano-serialization-lib-4/rust" }
# tag = "2.3.1"

[target.'cfg(target_os="android")'.dependencies]
jni = "0.13.1"

[lib]
name = "react_native_haskell_shelley"
crate-type = ["staticlib", "cdylib"]

[profile.release]
debug = false
opt-level = 's'
lto = false
